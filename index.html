<!DOCTYPE html>
<html>
<head>
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #canvas {
      width: 500px;
      height: 300px;
      border: 1px solid black;
    }

    #start-button {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #game-over-message {
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .full-screen {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <button id="start-button">Start</button>

  <div id="score"></div>

  <div id="game-over-message" style="display: none;">Game over!</div>

  <button id="full-screen-button">Full screen</button>

  <script src="script.js"></script>
</body>
</html>
