<!DOCTYPE html>
<html>
<head>
  <title>Pong Game with AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="difficulty-select">
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div id="power-ups">
    <div class="power-up" id="speed-up">Speed Up</div>
    <div class="power-up" id="shrink-ball">Shrink Ball</div>
    <div class="power-up" id="freeze-opponent">Freeze Opponent</div>
  </div>

  <div id="multiplayer">
    <button id="start-multiplayer">Start Multiplayer</button>
  </div>

  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="leaderboard-list"></ul>
  </div>
<button id="start-button">Start Game</button>

  <div id="game-over" style="display: none;">Game over!</div>

  <button id="full-screen-button">Full screen</button>

  <button id="replay-button">Replay</button>
</body>
</html>
