<!DOCTYPE html>
<html>
<head>
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }

    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 40px;
      font-weight: bold;
    }

    .full-screen {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="score">
    <span id="score-1">0</span> - <span id="score-2">0</span>
  </div>

  <div id="game-over" style="display: none;">Game over!</div>

  <button id="full-screen-button" class="full-screen">Full screen</button>

  <script src="scrit.js"></script>
</body>
</html>
